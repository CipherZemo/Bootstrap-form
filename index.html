
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Bootstrap Form</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="element.css">
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="extra.css">
    <link rel="stylesheet" href="btn.css">

</head>
<body>
<div class="container py-5">
<div class="row g-5">
<div class="col-md-5 form-section">
<p style="font-size: 30px; font-weight: bold;">Basic Details</p>

<div class="mb-3 custom-border">
    <i class="bi bi-upload"></i>
    <p class="mb-0 fw-semibold">Upload Image</p>
    <input id="dropzone-file" type="file" class="hidden" ><br>
    <small class="text-muted">PNG, JPG files are allowed</small>
</div>

<div class="row">
    <div class="col-md-4 mb-3">
    <label class="form-label">Salutation</label>
    <select class="form-select" aria-label="Default select example">
    <option selected>Select </option>
    <option value="1">Mr.</option>
    <option value="2">Mrs.</option>
    </select>
    </div>

    <div class="col-md-4 mb-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>

    <div class="col-md-4 mb-3">
    <label class="form-label">Last name </label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-3">
    <label class="form-label">Email Address </label>
    <input type="email" class="form-control" placeholder="name@example.com" >
    </div>

    <div class="col-md-6 mb-3">
    <label class="form-label">Mobile Number </label>
    <input type="text" class="form-control" placeholder="Enter mobile number">
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-3">
    <label class="form-label">Date of Birth </label>
    <input type="date" class="form-control" />
    </div>

    <div class="col-md-6 mb-3">
    <label class="form-label d-block">Gender </label>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="gender" value="male" checked >
    <label class="form-check-label">Male</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="gender" value="female" />
    <label class="form-check-label">Female</label>
    </div>
    </div>
</div>

<div class="mb-3">
<label class="form-label">Address </label>
<input type="text" class="form-control" placeholder="Enter address" />
</div>

<div class="row">
<div class="col-md-6 mb-2">
<label class="form-label">Country </label>
<select class="form-select">
<option selected disabled>select country</option>
<option>India</option>
<option>Pakisthan</option>
<option>Sri Lanka</option>
</select>
</div>
<div class="col-md-6 mb-2">
<label class="form-label">State </label>
<select class="form-select">
<option selected disabled>select state</option>
<option>Kerala</option>
<option>Karnataka</option>
<option>Tamil Nadu</option>
</select>
</div>
</div>

<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">City</label>
<input type="text" class="form-control" placeholder="Enter city">
</div>
<div class="col-md-6 mb-3">
<label class="form-label">Pin/Zip</label>
<input type="text" class="form-control" placeholder="Enter zip/pin">
</div>
</div>

</div>

<div class="col-md-5 form-section">
<p style="font-size: 30px; font-weight: bold;">Advance Details</p>

<div class="alert alert-warning" role="alert">
<strong>Dont enter incorrect details</strong><br>
Check before saving , no false details will be tolerated.
</div>

<div class="row align-items-center">
<div class="col-md-3 mb-3">
<label class="form-label">Height </label>
<input type="range" class="form-range" min="30" max="200" value="68" >
</div>
<div class="col-md-3">
<input type="text" class="form-control " value="160 m" readonly >
</div>
<div class="col-md-3 mb-3">
<label class="form-label">Weight </label>
<input type="range" class="form-range" min="30" max="200" value="68" >
</div>
<div class="col-md-3">
<input type="text" class="form-control " value="68 kg" readonly >
</div>
</div>

<div class="row mb-3">
<div class="col-md-6 ">
<label class="form-label">Choose Color </label>
<input type="color" class="form-control-color" value="#d95ba6" >
</div>

<div class="col-md-6">
<label class="form-label">Choose Templates </label><br>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="template1" >
<label class="form-check-label" for="template1">Template 1</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="template2" >
<label class="form-check-label" for="template2">Template 2</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="template3" >
<label class="form-check-label" for="template3">Template 3</label>
</div>
</div>

</div>

<div class="mb-3">
<label class="form-label">Qualifications</label>
<input type="text" class="form-control" placeholder="Enter qualifications" >
</div>

<div class="mb-3">
<label class="form-label">About Your Self </label>
<textarea class="form-control" rows="4" placeholder="Explain about yourself......"></textarea>
</div>
<br>

<div class="form-check mb-5">
<input class="form-check-input" type="checkbox" id="terms" />
<label class="form-check-label" for="terms">I Accept Terms & Conditions</label>
</div>

<!-- <div class="row-3">
<button class="btn btn-primary" type="submit">Saves changes</button>

<button class="btn btn-outline-primary">Cancel</button>
</div> -->

</div>
</div>

<div class="row g-5 form-section-save"><div class="row-3 saverow">
<button class="btn btn-primary" type="submit">Saves changes</button>

<button class="btn btn-outline-primary">Cancel</button>
</div></div>
</div>
</body>
</html>
